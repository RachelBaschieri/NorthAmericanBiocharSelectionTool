<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
</head>
<body>

    <form action="/analyze_soil_and_biochar" method="POST"> 
        <label for="priority1">Priority 1:</label>
        <select name="priority1">
            {% for p in priorities %}
                <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
        </select><br>

        <label for="priority2">Priority 2:</label>
        <select name="priority2">
            {% for p in priorities %}
                <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
        </select><br>

        <label for="priority3">Priority 3:</label>
        <select name="priority3">
            {% for p in priorities %}
                <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Submit</button>
    </form>
    <br><br>
    {% if priority_results %}
            <h3>Priority Results:</h3>
        <ul>
            {% for key, value in priority_results.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
        {% endif %}
</body>
</html>
